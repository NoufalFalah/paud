<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Staf - PAUD Ta'am Insan Taqwa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-12 border border-white/10 relative overflow-hidden">
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-amber-500/10 rounded-full blur-2xl"></div>
        
        <div class="text-center mb-10">
            <div class="w-14 h-14 bg-slate-900 rounded-2xl mx-auto mb-6 flex items-center justify-center text-amber-500 font-black text-xl shadow-lg">IT</div>
            <h2 class="text-2xl font-black text-slate-900 uppercase tracking-tighter">Portal Administrasi</h2>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-2">Khusus Tenaga Kependidikan</p>
        </div>

        <form action="dashboard.html" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">ID Pengguna</label>
                <input type="text" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-amber-500 transition font-semibold" required>
            </div>
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Kata Sandi</label>
                <input type="password" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-amber-500 transition font-semibold" required>
            </div>
            <button type="submit" class="w-full py-5 bg-slate-900 text-amber-500 font-black rounded-2xl shadow-xl hover:bg-slate-800 transition uppercase text-xs tracking-[0.3em] mt-4">Masuk Ke Sistem</button>
        </form>
        <a href="index.html" class="block text-center mt-8 text-[9px] font-black text-slate-300 hover:text-slate-500 uppercase tracking-widest">Kembali ke Situs Publik</a>
    </div>
</body>
</html>
